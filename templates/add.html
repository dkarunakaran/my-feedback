{% extends "layout.html" %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">MyFeedback</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/add">Add</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container mt-3">
  <form action="/upload" method = "POST" enctype = "multipart/form-data">
    <label class="form-label">Title</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="title" aria-describedby="basic-addon3" name="title">
    </div>
    <label class="form-label">Feedback</label>
    <div class="input-group mb-3">
      <textarea class="form-control" aria-label="With textarea" name="feedback"></textarea>
    </div>
    <label for="exampleDataList" class="form-label">Type</label>
    <div class="input-group mb-3">
      <select class="form-control" name="type" id="type">
        {%for id, name in types%}
          <option value="{{id}}">{{name}} </option>
        {%endfor%}
      </select>
    </div>
    <label class="form-label">Upload the image</label>
    <div class="input-group  mb-3">
      <input class="form-control" type="file" name = "file"  id="formFile">
    </div>
    <div class="input-group mb-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
